<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<section class="results-summary-cont">
    <div class="results-summary">
        <div class="results-summary__row results-summary__row--left">
            <h4 class="results-summary__left-row-top-heading">Your Result</h4>
            <div class="results-summary__circle">
                <h2 class="results-summary__circle-heading">76</h2>
                <p class="results-summary__circle-paragraph">of 100</p>
            </div>
            <h2 class="results-summary__greeting">Great</h2>
            <p class="results-summary__description">
                You scored highter than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="results-summary__row results-summary__row--right">
            <h4 class="results-summary__right-row-top-heading">Summary</h4>
            <div class="summary-card">
                <div class="summary-card__item summary-card__item--reaction">
                    <!--                    <div class="summary-card__icon summary-card__icon&#45;&#45;react">-->
                    <img class="summary-card__icon summary-card__icon--reaction"
                         src="./assets/images/icon-reaction.svg"
                         alt="reaction image">
                    <!--                    </div>-->
                    <div class="summary-card__category summary-card__category--reaction">Reaction</div>
                    <div class="summary-card__score-points">80</div>
                    <div class="summary-card__separator">/</div>
                    <div class="summary-card__max-points">100</div>
                </div>
            </div>

            <div class="summary-card">
                <div class="summary-card__item summary-card__item--memory">
                    <img class="summary-card__icon summary-card__icon--memory"
                         src="./assets/images/icon-memory.svg"
                         alt="memory image">
                    <div class="summary-card__category summary-card__category--memory">Memory</div>
                    <div class="summary-card__score-points">92</div>
                    <div class="summary-card__separator">/</div>
                    <div class="summary-card__max-points">100</div>
                </div>
            </div>

            <div class="summary-card">
                <div class="summary-card__item summary-card__item--verbal">
                    <img class="summary-card__icon summary-card__icon--verbal"
                         src="./assets/images/icon-verbal.svg"
                         alt="memory image">
                    <div class="summary-card__category summary-card__category--verbal">Verbal</div>
                    <div class="summary-card__score-points">61</div>
                    <div class="summary-card__separator">/</div>
                    <div class="summary-card__max-points">100</div>
                </div>
            </div>

            <div class="summary-card">
                <div class="summary-card__item summary-card__item--visual">
                    <img class="summary-card__icon summary-card__icon--visual"
                         src="./assets/images/icon-visual.svg"
                         alt="memory image">
                    <div class="summary-card__category summary-card__category--visual">Visual</div>
                    <div class="summary-card__score-points">72</div>
                    <div class="summary-card__separator">/</div>
                    <div class="summary-card__max-points">100</div>
                </div>
            </div>

            <a href="#" class="btn btn--dark u-margin-top-small">Continue</a>
        </div>
    </div>
</section>
</body>
</html>
